Score:
  type: object
  description: A score for a player
  required:
    - id
    - playerId
    - hole
    - score
  properties:
    id:
      type: number
    playerId:
      type: number
    hole:
      type: integer
    score:
      type: integer

ScoreCard:
  description: A score card for tracking scores for a group of players.
  required:
    - id
    - course
    - players
    - scores
  properties:
    id:
      type: number
    course:
      $ref: "courses/schemas.yaml#/Course"
    players:
      type: array
      items:
        $ref: "players/schemas.yaml#/Player"
    scores:
      type: array
      items:
        $ref: "#/Score"

ScoreSummary:
  description: Player's score summary for a round.
  required:
  properties:
    playerId:
      type: number
    result:
      description: How many strokes over or under par was the final score.
      type: integer
    roundScore:
      description: Total round score.
      type: integer

ScoreCardSummary:
  description: A summary view of a score card.
  required:
    - id
    - course
    - players
    - scores
  properties:
    id:
      type: number
    course:
      $ref: "courses/schemas.yaml#/CourseSummary"
    players:
      type: array
      items:
        $ref: "players/schemas.yaml#/Player"
    scores:
      type: array
      items:
        $ref: "#/ScoreSummary"
