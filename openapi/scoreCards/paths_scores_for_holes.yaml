ScoresForHole:
  parameters:
    - in: path
      name: id
      description: Score card ID.
      required: true
      schema:
        type: integer
    - in: path
      name: holeNumber
      description: Hole number.
      required: true
      schema:
        type: integer

  get:
    summary: Get scores for a hole.
    description: Returns scores for all players for a given hole.
    operationId: getScoresForHole
    tags:
      - ScoresForHole
    responses:
      200:
        description: List of player IDs and scores.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "./schemas.yaml#/PlayerScore"
      404:
        $ref: "../errors/responses.yaml#/404NotFound"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

  post:
    summary: Add scores for a hole.
    description: Add a list of scores for a given hole. New scores replace any old entries for the hole.
    operationId: addScoresForHole
    tags:
      - ScoresForHole
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "./schemas.yaml#/PlayerScore"
      required: true
    responses:
      201:
        description: Added scores succesfully.
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/ScoreRow"
      400:
        $ref: "../errors/responses.yaml#/400BadRequest"
      404:
        $ref: "../errors/responses.yaml#/404NotFound"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

  delete:
    summary: Delete scores for a hole.
    description: Delete all player scores for a given hole.
    operationId: deleteScoresForHole
    tags:
      - ScoresForHole
    responses:
      204:
        description: Scores were deleted successfully.
      500:
        $ref: "../errors/responses.yaml#/500ServerError"
