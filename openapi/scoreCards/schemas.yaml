NewScoreCard:
  type: object
  description: A new  score card with selected course and players. Course and players are specified by IDs.
  required:
    - courseId
    - playerIds
  properties:
    courseId:
      type: number
    playerIds:
      type: array
      items:
        type: number
      minItems: 1
      maxItems: 5
      uniqueItems: true

ScoreCard:
  description: A score card for tracking scores for a group of players.
  required:
    - id
    - course
    - players
    - scores
  properties:
    id:
      type: number
    course:
      $ref: "#/Course"
    players:
      type: array
      items:
        $ref: "#/Player"
      minItems: 1
      maxItems: 5
    scores:
      type: array
      items:
        $ref: "#/Score"

Course:
  type: object
  description: Info about a course.
  required:
    - id
    - holes
    - name
  properties:
    id:
      type: number
    holes:
      type: integer
    name:
      type: string

Player:
  type: object
  description: Info about a player.
  required:
    - id
    - firstName
    - lastName
  properties:
    id:
      type: number
    firstName:
      type: string
    lastName:
      type: string

NewScore:
  type: object
  description: A new score entry for a player
  required:
    - playerId
    - hole
    - score
  properties:
    playerId:
      type: number
    hole:
      type: integer
      minimum: 1
      maximum: 30
    score:
      type: integer
      minimum: 1
      maximum: 99

Score:
  type: object
  description: A score for a player
  required:
    - id
  properties:
    id:
      type: number
  allOf:
    - $ref: "#/NewScore"
