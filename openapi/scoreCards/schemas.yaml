NewScoreCard:
  type: object
  description: A new  score card with selected course and players. Course and players are specified by IDs.
  required:
    - courseId
    - playerIds
  properties:
    courseId:
      type: number
    playerIds:
      type: array
      items:
        type: number
      minItems: 1
      maxItems: 5
      uniqueItems: true

ScoreCard:
  description: A score card for tracking scores for a group of players.
  required:
    - id
    - course
    - players
    - results
    - scores
  properties:
    id:
      type: number
    course:
      $ref: "#/Course"
    players:
      type: array
      items:
        $ref: "#/Player"
      minItems: 1
      maxItems: 5
    results:
      description: |
        Map of players' round scores. Key is playerId and value is summary of player's round score.
        Keys are strings due to OpenAPI spec limitations.
      type: object
      additionalProperties:
        $ref: "#/Result"
    scores:
      description: |
        Map of players' scores. Key is playerId and value is list of scores.
        Keys are strings due to OpenAPI spec limitations.
      type: object
      additionalProperties:
        type: array
        items:
          $ref: "#/Score"

ScoreCardSummary:
  description: A summarized view of a score card with scores condensed.
  required:
    - id
    - course
    - players
    - results
  properties:
    id:
      type: number
    course:
      $ref: "#/Course"
    players:
      type: array
      items:
        $ref: "#/Player"
      minItems: 1
      maxItems: 5
    results:
      description: |
        Map of players' round scores. Key is playerId and value is summary of player's round score.
        Keys are strings due to OpenAPI spec limitations.
      type: object
      additionalProperties:
        $ref: "#/Result"

Course:
  type: object
  description: Info about a course.
  required:
    - id
    - holes
    - name
    - par
  properties:
    id:
      type: number
    holes:
      type: integer
    name:
      type: string
    par:
      type: integer

Player:
  type: object
  description: Info about a player.
  required:
    - id
    - firstName
    - lastName
  properties:
    id:
      type: number
    firstName:
      type: string
    lastName:
      type: string

NewScore:
  type: object
  description: A new score entry for a player.
  required:
    - playerId
    - hole
    - score
  properties:
    playerId:
      type: number
    hole:
      type: integer
      minimum: 1
      maximum: 30
    score:
      type: integer
      minimum: 1
      maximum: 99

Score:
  type: object
  description: A score entry embedded in PlayerScore object.
  required:
    - id
    - playerId
    - scoreCardId
    - hole
    - score
  properties:
    id:
      type: number
    playerId:
      type: integer
    scoreCardId:
      type: integer
    hole:
      type: integer
      minimum: 1
      maximum: 30
    score:
      type: integer
      minimum: 1
      maximum: 99

Result:
  type: object
  description: A summarized view of player's round scores.
  required:
    - holesPlayed
    - result
    - total
  properties:
    holesPlayed:
      description: How many holes have been played.
      type: integer
    result:
      description: How many strokes over or under course par the current total score is.
      type: integer
    total:
      description: Sum of player's scores for all holes.
      type: integer
