AddNewScore:
  parameters:
    - in: path
      name: id
      description: Score card ID.
      required: true
      schema:
        type: integer

  post:
    summary: Add single score.
    description: Adds a single score entry to a score card. New score Replaces old entry.
    operationId: addScore
    tags:
      - Scores
    requestBody:
      content:
        application/json:
          schema:
            $ref: "./schemas.yaml#/NewScore"
      required: true
    responses:
      200:
        description: Added new score.
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/Score"
      400:
        $ref: "../errors/responses.yaml#/400BadRequest"
      404:
        $ref: "../errors/responses.yaml#/404NotFound"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

Scores:
  parameters:
    - in: path
      name: id
      description: Score ID.
      required: true
      schema:
        type: integer

  get:
    summary: Get single score.
    description: Finds a single score by ID.
    operationId: getScore
    tags:
      - Scores
    responses:
      200:
        description: Found score entry.
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/Score"
      404:
        $ref: "../errors/responses.yaml#/404NotFound"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

  delete:
    summary: Delete single score.
    description: Deletes a single score entry.
    operationId: deleteScore
    tags:
      - Scores
    responses:
      204:
        description: Score was deleted successfully.
      500:
        $ref: "../errors/responses.yaml#/500ServerError"
