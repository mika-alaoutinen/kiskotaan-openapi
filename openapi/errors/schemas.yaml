ErrorBody:
  type: object
  description: An error resource with an error code, a message and a HTTP status.
  required:
    - code
    - message
    - status
  properties:
    timestamp:
      type: string
      format: date-time
    status:
      description: HTTP status code.
      type: integer
    error:
      description: Error status as text.
      type: string
    message:
      description: Custom error message.
      type: string
    path:
      description: Endpoint that was called.
      type: string
