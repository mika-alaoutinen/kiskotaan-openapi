Players:
  get:
    summary: Get all players.
    description: Returns a list of all players.
    operationId: getPlayers
    tags:
      - Players
    responses:
      200:
        description: OK.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "./schemas.yaml#/Player"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

  post:
    summary: Add new player.
    description: Add a new player.
    operationId: addPlayer
    tags:
      - Players
    requestBody:
      $ref: "#/PlayerRequest"
    responses:
      201:
        $ref: "#/PlayerResponse"
      400:
        $ref: "../errors/responses.yaml#/400BadRequest"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

Player:
  parameters:
    - in: path
      name: id
      description: Player's ID.
      required: true
      schema:
        type: number
        format: int64

  get:
    summary: Get player by ID.
    description: Get a single player by player ID.
    operationId: getPlayer
    tags:
      - Players
    responses:
      200:
        $ref: "#/PlayerResponse"
      404:
        $ref: "../errors/responses.yaml#/404NotFound"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

  put:
    summary: Update player by ID.
    description: Update a single player by player ID.
    operationId: updatePlayer
    tags:
      - Players
    requestBody:
      $ref: "#/PlayerRequest"
    responses:
      200:
        $ref: "#/PlayerResponse"
      404:
        $ref: "../errors/responses.yaml#/404NotFound"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

  delete:
    summary: Delete a player.
    description: Delete a player by player ID.
    operationId: deletePlayer
    tags:
      - Players
    responses:
      204:
        description: The player was deleted successfully.
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

PlayerRequest:
  required: true
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/NewPlayer"

PlayerResponse:
  description: OK.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Player"
