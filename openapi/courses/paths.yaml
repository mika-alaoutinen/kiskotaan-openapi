Courses:
  get:
    summary: Get all courses.
    description: Returns a list of all courses.
    operationId: getCourses
    tags:
      - Courses
    responses:
      200:
        description: OK.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "./schemas.yaml#/CourseSummary"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

  post:
    summary: Add new course.
    description: Add a new course.
    operationId: addCourse
    tags:
      - Courses
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./schemas.yaml#/NewCourse"
    responses:
      201:
        $ref: "#/CourseResponse"
      400:
        $ref: "../errors/responses.yaml#/400BadRequest"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

Course:
  parameters:
    - in: path
      name: id
      description: Course id.
      required: true
      schema:
        type: integer

  delete:
    summary: Delete course.
    description: Delete course by ID.
    operationId: deleteCourse
    tags:
      - Courses
    responses:
      204:
        description: The course was deleted successfully.
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

  get:
    summary: Find course by ID.
    description: Find a single course by ID.
    operationId: getCourse
    tags:
      - Courses
    responses:
      200:
        $ref: "#/CourseResponse"
      404:
        $ref: "../errors/responses.yaml#/404NotFound"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

  patch:
    summary: Update course name.
    description: Update the given course's name.
    operationId: updateCourseName
    tags:
      - Courses
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./schemas.yaml#/CourseName"
    responses:
      200:
        description: Name updated successfully.
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/CourseName"
      400:
        $ref: "../errors/responses.yaml#/400BadRequest"
      404:
        $ref: "../errors/responses.yaml#/404NotFound"
      500:
        $ref: "../errors/responses.yaml#/500ServerError"

CourseResponse:
  description: OK.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Course"
