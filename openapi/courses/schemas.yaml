NewCourse:
  type: object
  description: A new disc golf course without ID.
  required:
    - name
    - holes
  properties:
    name:
      type: string
      minLength: 3
      maxLength: 40
    holes:
      type: array
      items:
        $ref: "#/NewHole"
      minItems: 1
      maxItems: 30

Course:
  description: A disc golf course.
  required:
    - id
    - name
    - holes
  properties:
    id:
      type: number
    name:
      type: string
      minLength: 3
      maxLength: 40
    holes:
      type: array
      items:
        $ref: "#/Hole"
      minItems: 1
      maxItems: 30

CourseSummary:
  description: A summary view of a disc golf course.
  required:
    - id
    - name
    - holes
    - par
  properties:
    id:
      type: number
    name:
      type: string
      minLength: 3
      maxLength: 40
    holes:
      type: number
    par:
      type: number

NewHole:
  description: A new course hole without ID.
  type: object
  required:
    - number
    - par
    - distance
  properties:
    number:
      type: integer
      minimum: 1
      maximum: 30
    par:
      type: integer
      minimum: 2
      maximum: 6
    distance:
      type: integer
      minimum: 1

Hole:
  type: object
  description: A hole in a disc golf course.
  required:
    - id
  properties:
    id:
      type: number
  allOf:
    - $ref: "#/NewHole"
