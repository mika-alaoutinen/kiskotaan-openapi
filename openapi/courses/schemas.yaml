NewCourse:
  type: object
  description: A new disc golf course without ID.
  required:
    - name
    - holes
    - par
  properties:
    name:
      type: string
      minLength: 3
      maxLength: 40
    holes:
      type: array
      items:
        $ref: "#/Hole"
      minItems: 1
      maxItems: 30

Course:
  description: A disc golf course.
  required:
    - id
    - name
    - holes
    - par
  properties:
    id:
      type: number
    name:
      type: string
      minLength: 3
      maxLength: 40
    holes:
      type: array
      items:
        $ref: "#/Hole"
      minItems: 1
      maxItems: 30

Hole:
  type: object
  description: A hole in a disc golf course.
  required:
    - number
    - par
  properties:
    number:
      type: integer
      minimum: 1
      maximum: 30
    par:
      type: integer
      minimum: 1
      maximum: 6
    distance:
      type: integer
      minimum: 1
