# 200 OK responses:
200AllCourses:
  description: A JSON array containing all courses.
  content:
    application/json:
      schema:
        type: array
        items:
          $ref: "./schemas.yaml#/Course"

200AllPlayers:
  description: A JSON array containing all players.
  content:
    application/json:
      schema:
        type: array
        items:
          $ref: "./schemas.yaml#/Player"

200GetGame:
  description: A single game resource.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Game"

200Player:
  description: A single player resource.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Player"

200ScoreCard:
  description: A single score card resource.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/ScoreCard"

200Scores:
  description: A score row, containing players scores for a single hole.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/ScoreRow"

# 201 Created responses
201NewCourse:
  description: Newly added course.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Course"

201NewPlayer:
  description: Newly added player.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Player"

201NewScoreCard:
  description: A score card resource created from a new score card.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/ScoreCard"

201StartGame:
  description: A new Game resource.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Game"

# Error responses:
400BadRequest:
  description: Bad request.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/ErrorBody"

404NotFound:
  description: Resource not found.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/ErrorBody"
