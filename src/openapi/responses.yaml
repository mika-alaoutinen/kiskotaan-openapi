# 200 OK responses:
200AllCourses:
  description: A JSON array containing all courses.
  content:
    application/json:
      schema:
        type: array
        items:
          $ref: "./schemas.yaml#/Course"

200AllPlayers:
  description: A JSON array containing all players.
  content:
    application/json:
      schema:
        type: array
        items:
          $ref: "./schemas.yaml#/Player"

200Player:
  description: A single player resource.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Player"

# 201 Created responses
201NewCourse:
  description: Newly added course.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Course"

201NewPlayer:
  description: Newly added player.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Player"

201StartGame:
  description: A new Game resource.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Game"

201EndGame:
  description: Return the Game resource in a finished state.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Game"

# Error responses:
400BadRequest:
  description: Bad request.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Error"

404NotFound:
  description: Resource not found.
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Error"