Games:
  post:
    summary: Start new game.
    description: Start a new game. Give score card ID as a request body.
    operationId: startGame
    tags:
      - Game
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./schemas.yaml#/NewGame"
    responses:
      201:
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/Game"
      400:
        $ref: "./responses.yaml#/400BadRequest"
      500:
        $ref: "./responses.yaml#/500ServerError"

Game:
  parameters:
    - in: path
      name: id
      description: Game ID.
      required: true
      schema:
        type: number

  get:
    summary: Get game.
    description: Get an ongoing game by ID.
    operationId: getGame
    tags:
      - Game
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/Game"
      404:
        $ref: "./responses.yaml#/404NotFound"    
      500:
        $ref: "./responses.yaml#/500ServerError"

  delete:
    summary: Delete game.
    description: Delete game by ID.
    operationId: deleteGame
    tags:
      - Game
    responses:
      204:
        description: The game was deleted successfully.
      500:
        $ref: "./responses.yaml#/500ServerError"

  patch:
    summary: End game.
    description: End an ongoing game. Give game ID as a path parameter.
    operationId: endGame
    tags:
      - Game
    responses:
      200:
        description: The game was ended successfully.
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/Game"
      400:
        $ref: "./responses.yaml#/400BadRequest"
      500:
        $ref: "./responses.yaml#/500ServerError"

ScoreCards:
  post:
    summary: Add new score card.
    description: Add a new score card. Give course and players as request body, wrapped in a NewScoreCard resource.
    operationId: addScoreCard
    tags:
      - ScoreCards
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./schemas.yaml#/NewScoreCard"
    responses:
      201:
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/ScoreCard"
      400:
        $ref: "./responses.yaml#/400BadRequest"
      500:
        $ref: "./responses.yaml#/500ServerError"

ScoreCard:
  parameters:
    - in: path
      name: id
      description: Score card ID.
      required: true
      schema:
        type: number

  get:
    summary: Get score card.
    description: Get a single score card by ID.
    operationId: getScoreCard
    tags:
      - ScoreCards
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/ScoreCard"
      404:
        $ref: "./responses.yaml#/404NotFound"
      500:
        $ref: "./responses.yaml#/500ServerError"

  delete:
    summary: Delete score card.
    description: Delete a score card by ID.
    operationId: deleteScoreCard
    tags:
      - ScoreCards
    responses:
      204:
        description: The score card was deleted successfully.
      500:
        $ref: "./responses.yaml#/500ServerError"

Scores:
  parameters:
    - in: path
      name: id
      description: Score card ID.
      required: true
      schema:
        type: number

  put:
    summary: Update scores on a score card.
    description: Update a single score row on a score card.
    operationId: updateScores
    tags:
      - ScoreCards
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./schemas.yaml#/ScoreRow"
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/ScoreRow"
      400:
        $ref: "./responses.yaml#/400BadRequest"
      404:
        $ref: "./responses.yaml#/404NotFound"
      500:
        $ref: "./responses.yaml#/500ServerError"
