# New objects received from client (without IDs):
NewGame:
  type: object
  description: Contains ID for the scorecard that is related to the new game.
  required:
    - scoreCardId
  properties:
    scoreCardId:
      type: number

NewPlayer:
  type: object
  description: A new player without ID.
  required:
    - name
  properties:
    name:
      type: string
      minLength: 3
      maxLength: 40

NewScoreCard:
  type: object
  description: A new  score card with selected course and players. Course and players are specified by IDs.
  required:
    - course
    - players
  properties:
    courseId:
      type: number
    playersIds:
      type: array
      items:
        type: number
      minItems: 1
      maxItems: 5
      uniqueItems: true

# Schemas returned by server:
ErrorBody:
  type: object
  description: An error resource with an error code, a message and a HTTP status.
  required:
    - code
    - message
    - status
  properties:
    code:
      type: string
    message:
      type: string
    status:
      type: number

Game:
  type: object
  description: Object for persisting the state of a game; that is, a round of disc golf.
  required:
    - id
    - scoreChanged
    - hole
    - isOver
    - scoreCardId
  properties:
    id:
      type: number
    scoreChanged:
      type: boolean
    hole:
      type: integer
      minimum: 1
      maximum: 30
    gameOver:
      type: boolean
    scoreCardId:
      type: number
    
Player:
  description: A player returned from backend, who has an ID.
  required:
    - id
    - name
  properties:
    id:
      type: number
    name:
      type: string
      minLength: 3
      maxLength: 40

ScoreCard:
  description: A score card for tracking scores for a group of players.
  required:
    - id
    - course
    - players
    - rows
  properties:
    id:
      type: number
    course:
      $ref: "./courses/schemas.yaml#/Course"
    players:
      type: array
      items:
        $ref: "#/Player"
      minItems: 1
      maxItems: 5
    rows:
      type: array
      items:
        $ref: "#/ScoreRow"
      minItems: 1
      maxItems: 30
    
ScoreRow:
  type: object
  description: The scores for a single hole.
  required:
    - hole
    - scores
  properties:
    hole:
      type: integer
      minimum: 1
      maximum: 30
    scores:
      type: array
      items:
        $ref: "#/Score"
      minItems: 1
      maxItems: 5

Score:
  type: object
  description: A score for a player
  required:
    - playerId
    - score
  properties:
    playerId:
      type: number
    score:
      type: integer
      minimum: 1
      maximum: 99
