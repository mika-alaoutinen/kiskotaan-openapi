# Schemas for new objects given as request bodies:
NewCourse:
  type: object
  description: A new disc golf course without ID.
  discriminator:
    propertyName: id
  properties:
    name:
      type: string
    par:
      type: number

NewPlayer:
  type: object
  description: A new player without ID.
  discriminator:
    propertyName: id
  properties:
    name:
      type: string

# Normal schemas
Course:
  allOf:
    - $ref: "#/NewCourse"
  type: object
  description: A disc golf course.
  properties:
    id:
      type: number

Player:
  allOf:
    - $ref: "#/NewPlayer"
  type: object
  description: A player returned from backend, who has an ID.
  properties:
    id:
      type: number