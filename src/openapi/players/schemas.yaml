NewPlayer:
  type: object
  description: A new player without ID.
  required:
    - name
  properties:
    name:
      type: string
      minLength: 3
      maxLength: 40

Player:
  description: A player returned from backend, who has an ID.
  required:
    - id
    - name
  properties:
    id:
      type: number
    name:
      type: string
      minLength: 3
      maxLength: 40
